<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>

<div class="background">
    <img src="/static/imgs/login1.jpeg" alt="Background" class="bg-image">

    <div class="login-form">
        <form method="post" action="/auth/login">
            <div class="text-center mb-4">
                <img src="/static/imgs/csu-logo.png" alt="Logo" style="width: 100px;">
                <h2 class="mt-2 text-success"
                    style="font-family: Georgia, 'Times New Roman', Times, serif; font-weight: 600;">Login</h2>
            </div>

            <!-- Toast Container -->
            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div id="loginToast" class="toast" role="alert" aria-live="assertive"
                    aria-atomic="true" data-message="{{ flashed.message }}">
                    <div class="toast-header text-bg-{{ flashed.category }}">
                        <span class="me-2">{{ flashed.icon | safe }}</span>
                        <strong class="me-auto text-white">{{ flashed.title }}</strong>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body fst-italic fw-bold">
                        {{ flashed.message }}
                    </div>
                </div>
            </div>

            


            <!-- Input Fields -->
            <input name="username" placeholder="Username" class="form-control mb-3" required>
            <input name="password" type="password" placeholder="Password" class="form-control mb-3" required>

            <!-- Role Selection -->
            <div class="mb-4 mt-3 ms-3">
                <label class="form-label fw-semibold text-success">Select Role:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="student" value="student" checked required>
                    <label class="form-check-label fw-semibold text-success" for="student">Student</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="role" id="faculty" value="faculty">
                    <label class="form-check-label fw-semibold text-success" for="faculty">Faculty</label>
                </div>
            </div>

            <button type="submit" class="btn btn-success w-100 mb-3">Login</button>

            <div class="text-center" style="font-size: 14px;">
                <a href="/auth/register" class="text-primary fw-semibold">Register here</a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- Toast JS -->
<script src="/static/js/login-toast.js"></script>

</body>
</html>
