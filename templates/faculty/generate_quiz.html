<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MCQ Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4 fw-bold text-primary">ðŸ“˜ MCQ Generator</h2>

    <div class="card shadow-sm p-4">
      <form id="mcqForm" action="/generate-mcq/" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label fw-semibold">Upload PDF File</label>
          <input type="file" id="file" class="form-control" accept=".pdf" required />
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Topics (comma-separated)</label>
          <input type="text" id="topics" class="form-control" placeholder="e.g. hardware components, generation of computing" required />
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Number of Questions</label>
          <input type="number" id="num_questions" class="form-control" min="1" max="10" value="5" required />
        </div>

        <button type="submit" class="btn btn-primary w-100">Generate MCQs</button>
      </form>
    </div>

    <div class="mt-5" id="resultSection" style="display:none;">
      <h4 class="fw-bold text-success">âœ… Generated MCQs</h4>
      <pre id="mcqOutput" class="bg-white p-3 border rounded" style="white-space: pre-wrap;"></pre>
    </div>
  </div>

  <script>
    document.getElementById('mcqForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById('file');
      const topicsInput = document.getElementById('topics').value;
      const numQuestionsInput = document.getElementById('num_questions').value;

      if (!fileInput.files.length) {
        alert('Please upload a PDF file.');
        return;
      }

      const formData = new FormData();
      formData.append('file', fileInput.files[0]);
      formData.append('topics', topicsInput);
      formData.append('num_questions', numQuestionsInput);

      try {
        const response = await fetch('/generate-mcq/', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          document.getElementById('resultSection').style.display = 'block';
          document.getElementById('mcqOutput').textContent = data.generated_mcqs;
        } else {
          alert(data.detail || 'An error occurred.');
        }
      } catch (err) {
        alert('Server error: ' + err.message);
      }
    });
  </script>
</body>
</html>
