<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{% block title %}Faculty Dashboard{% endblock %}</title>
  <link rel="icon" type="image/png" href="/static/logo5.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/sd.css">
  <link rel="stylesheet" href="/static/css/faculty/style.css">
  <style>
    /* ------------------ Sidebar ------------------ */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 30px;
      height: 100vh;
      background-color: #198754;
      color: white;
      overflow-x: hidden;
      overflow-y: auto;
      z-index: 1000;
      transition: width 0.4s ease;
    }

    #sidebar.expand {
      width: 100px;
      transition: width 0.4s ease 0.2s;
    }

    .sidebar-link.active {
      background-color: #0d6efd;
      /* blue highlight */
      color: #fff;
      border-radius: 5px;
    }

    .sidebar-link.active i {
      color: #fff;
    }


    /* ------------------ Main content ------------------ */
    .main {
      margin-left: 50px;
      height: 100vh;
      overflow-y: auto;
      padding: 2rem;
      background-color: #f8f9fa;
      transition: margin-left 0.4s ease;
    }

    .wrapper #sidebar.expand~.main {
      margin-left: 250px;

    }
  </style>
</head>

<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="d-flex flex-column align-items-center py-3">
        <button id="toggle-btn" class="border-0" type="button">
          <img src="/static/imgs/logo5.png" alt="CILO logo">
        </button>
        <div class="sidebar-logo">
          <a href="#" class="text-white text-decoration-none fw-bold">CILO TRACKER</a>
        </div>
      </div>

      <ul class="sidebar-nav">
        <li class="sidebar-item">
          <a href="/faculty/dashboard"
            class="sidebar-link {% if request.url.path == '/faculty/dashboard' %}active{% endif %}">
            <i class="fa-solid fa-chart-simple"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="/faculty/courses"
            class="sidebar-link {% if request.url.path == '/faculty/courses' %}active{% endif %}">
            <i class="fa-solid fa-chalkboard-teacher"></i>
            <span>Courses</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="/faculty/course/1/upload_topic"
            class="sidebar-link {% if request.url.path.startswith('/faculty/course') and request.url.path.endswith('upload_topic') %}active{% endif %}">
            <i class="fa-solid fa-file-arrow-up"></i>
            <span>Upload Topic</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="/faculty/generate_quiz"
            class="sidebar-link {% if request.url.path == '/faculty/generate_quiz' %}active{% endif %}">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
            <span>Generate Quiz</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="/faculty/cilos" class="sidebar-link {% if request.url.path == '/faculty/cilos' %}active{% endif %}">
            <i class="fa-solid fa-chart-pie"></i>
            <span>CILOs</span>
          </a>
        </li>
      </ul>

      <div class="sidebar-footer">
        <a href="/auth/logout" class="sidebar-link">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>Logout</span>
        </a>
      </div>
    </aside>


    <!-- Main content -->
    <div class="main">
      <div class="container-fluid">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

  <script src="/static/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const sidebar = document.getElementById("sidebar");
      const toggleBtn = document.getElementById("toggle-btn");

      const isExpanded = localStorage.getItem("sidebarExpanded") === "true";
      if (isExpanded) {
        sidebar.classList.add("expand");
      }

      toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("expand");
        localStorage.setItem("sidebarExpanded", sidebar.classList.contains("expand"));
      });
    });
  </script>

  {% block footer_scripts %}{% endblock %}

</body>

</html>
