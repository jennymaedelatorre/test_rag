<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Student Dashboard - CILO Tracker</title>
  <link rel="icon" type="image/png" href="/static/logo5.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/sd.css">
  <link rel="stylesheet" href="/static/css/student/dashboard.css">
  <link rel="stylesheet" href="/static/css/student/courses.css">
  <style>
    /* ------------------ Layout ------------------ */
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .wrapper {
      display: flex;
      height: 100vh;
    }

    /* ------------------ Sidebar ------------------ */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 50px;
      /* collapsed width */
      height: 100vh;
      background-color: #198754;
      color: white;
      overflow-x: hidden;
      overflow-y: auto;
      z-index: 1000;
      transition: width 0.6s ease;
    }

    #sidebar.expand {
      width: 200px;

    }

    #sidebar .sidebar-nav,
    #sidebar .sidebar-footer {
      padding-left: 0;
      list-style: none;
    }

    #sidebar .sidebar-link {
      display: flex;
      align-items: center;
      padding: 0.8rem 1rem;
      color: white;
      text-decoration: none;
      white-space: nowrap;
    }

    #sidebar .sidebar-link i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }

    #sidebar .sidebar-logo a {
      font-size: 1rem;
      text-align: center;
      display: block;
    }

    .sidebar-link.active {
      background-color: #0d6efd;
      /* highlight color */
      color: #fff;
      border-radius: 5px;
    }

    .sidebar-link.active i {
      color: #fff;
    }

    /* ------------------ Main content ------------------ */
    .main {
      margin-left: 50px;
      height: 100vh;
      overflow-y: auto;
      padding: 2rem;
      background-color: #f8f9fa;
      transition: margin-left 0.6s ease;
    }

    #sidebar.expand~.main {
      margin-left: 250px;
    }
  </style>
</head>


<body>

  <div class="wrapper bg-success">
    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="d-flex flex-column align-items-center py-3">
        <button id="toggle-btn" class="border-0" type="button">
          <img src="/static/imgs/logo5.png" alt="CILO logo">
        </button>
        <div class="sidebar-logo">
          <a href="#" class="text-white text-decoration-none fw-bold">CILO TRACKER</a>
        </div>
      </div>
      <ul class="sidebar-nav">
        <li class="sidebar-item">
          <a href="/student/dashboard"
            class="sidebar-link {% if request.url.path == '/student/dashboard' %}active{% endif %}">
            <i class="fa-solid fa-chart-simple"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="/student/courses"
            class="sidebar-link {% if request.url.path == '/student/courses' %}active{% endif %}">
            <i class="fa-solid fa-chalkboard-teacher"></i>
            <span>Courses</span>
          </a>
        </li>
        <li class="sidebar-item">
          <a href="/student/cilos" class="sidebar-link {% if request.url.path == '/student/cilos' %}active{% endif %}">
            <i class="fa-solid fa-chart-pie"></i>
            <span>CILOs</span>
          </a>
        </li>
      </ul>

      <div class="sidebar-footer">
        <a href="/auth/logout" class="sidebar-link">
          <i class="fa-solid fa-right-from-bracket"></i>
          <span>Logout</span>
        </a>
      </div>
    </aside>

    <!-- Main content -->
    <div class="main p-4">
      <div class="container-fluid">
        {% block content %}
        {% endblock %}


      </div>
    </div>


  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const sidebar = document.getElementById("sidebar");
      const toggleBtn = document.getElementById("toggle-btn");

      //  Get the main content element
      const mainContent = document.querySelector(".main");

      const isExpanded = localStorage.getItem("sidebarExpanded") === "true";
      if (isExpanded) {
        sidebar.classList.add("expand");
        mainContent.classList.add("expanded");
      }

      toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("expand");
        mainContent.classList.toggle("expanded");

        localStorage.setItem("sidebarExpanded", sidebar.classList.contains("expand"));
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- <script src="js/f_chart.js"></script> -->
  <script src="/static/js/bootstrap.min.js"></script>

</body>

</html>
