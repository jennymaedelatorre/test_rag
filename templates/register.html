<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
          
    <link rel="stylesheet" href="/static/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <div class="background">
        <img src="/static/imgs/login1.jpeg" alt="Background" class="bg-image">

        <div class="register-form ">
            <form method="post" action="/auth/register">

                <div class="text-center mb-4">
                    <img src="/static/imgs/csu-logo.png" alt="Logo" style="width: 100px;">
                    <h2 class="mt-2 text-success"
                        style="font-family: Georgia, 'Times New Roman', Times, serif; font-weight: 600;">Register</h2>
                </div>
                <!-- Flash Message -->
                {% if flashed and flashed.message %}
                <div id="flash-message" class="alert alert-{{ flashed.category }} text-center p-2 mb-3" role="alert">
                    {{ flashed.message }}
                </div>
                {% endif %}

                <input name="fullname" placeholder="Full Name" class="form-control mb-3" required>
                <input name="username" placeholder="Username" class="form-control mb-3" required>
                
                <input name="password" type="password" placeholder="Password" class="form-control mb-3" required>
                <input name="confirm_password" type="password" placeholder="Confirm Password" class="form-control mb-3"
                    required>

                <div class="mb-4 mt-3 ms-3">
                    <label class="form-label text-success fw-semibold">Select Role:</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="role" id="student" value="student" checked required>
                        <label class="form-check-label fw-semibold text-success" for="student">Student</label>
                    </div>
                    <!-- <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="role" id="faculty" value="faculty">
                        <label class="form-check-label fw-semibold text-success" for="faculty">Faculty</label>
                    </div> -->
                </div>

                <button type="submit" class="btn btn-success w-100 mb-3">Register</button>

                <div class="text-center" style="font-size: 14px;">
                    <a href="/auth/login" class=" text-primary fw-semibold">
                        Login Here
                    </a>
                </div>

            </form>
        </div>
    </div>

    <script>
        // Auto-dismiss after 3 seconds
        setTimeout(() => {
            const alert = document.getElementById('flash-message');
            if (alert) {
                alert.classList.remove('show');
                alert.classList.add('hide');
                alert.style.display = 'none';
            }
        }, 3000);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous">
    </script>
</body>

</html>
